<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This website aims to provide a platform for people to share their knowledge and experience in the field of video.">
    <meta name="author" content="Guangkai Shang">
    <title>Sign in</title>
    <!-- icon-->
    <link rel="icon" type="image/x-icon" href="../picture/web_logo.ico">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../css/bootstarp.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="../css/Login.css" type="text/css" charset="utf-8">
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="wrapper">
      <form class="login">
        <div>
          <p class="title">Sign Up</p>
        </div>
        
        <input type="text" 
               id="username" 
               name="username" 
               placeholder="Username" 
               autocomplete="username"
               autofocus/>
    
        <input type="password" 
               id="password" 
               name="password" 
               placeholder="Password" 
               autocomplete="new-password"/>
    
        <input type="email" 
               id="email" 
               name="email" 
               placeholder="Email" 
               autocomplete="email"/>
    
        <div class="select select--white">
          <span class="placeholder">Choose your go-to photography gear:</span>
          <ul>
            <li>DSLR camera</li>
            <li>Smartphone</li>
            <li>Action camera</li>
            <li>Others</li>
          </ul>
        </div>
        <input type="hidden" id="gearSelection" name="gearSelection" value="">
        <button class="pointer" type="submit">
          <i class="spinner"></i>
          
          <span>Sign in</span>
        </button>
    
      </form>
      <footer><a target="blank" href="https://space.bilibili.com/3494368681921171"> Konoha-kai</a></footer>
      </p>
    </div>
    <!-- partial -->

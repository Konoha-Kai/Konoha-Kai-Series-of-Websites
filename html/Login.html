<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="This website aims to provide a platform for people to share their knowledge and experience in the field of video.">
    <meta name="author" content="Guangkai Shang" />
    <title>Login</title>
    <!-- icon-->
    <link rel="icon" type="image/x-icon" href="../picture/web_logo.ico" />
    <link rel="stylesheet" href="../css/bootstarp.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="../css/Login.css" type="text/css" charset="utf-8">
  </head>
<body>
<div class="wrapper">
  <form class="login" method="post" action="/login">
    <div>
      <p class="title">Log in</p>
    </div>
    
    <input type="text" 
           id="username" 
           name="username" 
           placeholder="Username" 
           autocomplete="username"
           required 
           autofocus/>
    
    
    <input type="password" 
           id="password" 
           name="password" 
           placeholder="Password" 
           autocomplete="current-password"
           required />
    
    
    <a href="Signin.html">Forgot your password?</a>

    <button type="submit" class="pointer">
      <i class="spinner"></i>
      <span class="state">Log in</span>
    </button>
  </form>
  <footer>
    <a target="blank" href="https://space.bilibili.com/3494368681921171">Konoha-kai</a>
  </footer>
</div>

<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/Login.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
